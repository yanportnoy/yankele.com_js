<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Boxiocns CDN Link -->

          />
        </div>
        <div class="nxtBtn"><i class="bx bx-right-arrow-circle"></i></div>
      </div>
      <div id="setOfCircles">
        <i class="bx bxs-circle" id="circle0"></i>
        <i class="bx bxs-circle" id="circle1"></i>
        <i class="bx bxs-circle" id="circle2"></i>
        <i class="bx bxs-circle" id="circle3"></i>
        <i class="bx bxs-circle" id="circle4"></i>
        <i class="bx bxs-circle" id="circle5"></i>
